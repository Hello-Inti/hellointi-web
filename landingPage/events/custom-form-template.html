<div class="custom-form-container p-6 bg-white rounded-xl shadow-lg border border-beige">
    <h2 class="font-lora font-bold text-2xl text-charcoal mb-2" data-form-title>Get the free playbook</h2>
    <p class="text-charcoal/70 mb-6" data-form-description>Submit your name + email and your download will start automatically.</p>

    <form id="lead-magnet-custom-form" method="POST" target="_blank" novalidate>
        <div class="mb-4">
            <label for="first-name" class="block text-sm font-semibold text-charcoal mb-1">First Name</label>
            <input type="text" id="first-name" name="entry.35533427" placeholder="e.g., Alex" required
                   class="w-full px-4 py-2 border border-beige rounded-lg focus:ring-2 focus:ring-sunbeam focus:border-sunbeam outline-none transition-all">
        </div>
        <div class="mb-6">
            <label for="email-address" class="block text-sm font-semibold text-charcoal mb-1">Email Address</label>
            <input type="email" id="email-address" name="entry.642459452" placeholder="e.g., alex@example.com" required
                   class="w-full px-4 py-2 border border-beige rounded-lg focus:ring-2 focus:ring-sunbeam focus:border-sunbeam outline-none transition-all">
        </div>
        <button type="submit"
                class="w-full bg-poppy text-white text-lg font-bold px-6 py-3 rounded-lg shadow-md hover:bg-poppy/90 transition-all flex items-center justify-center gap-2">
            Download PDF
            <i data-feather="download"></i>
        </button>
    </form>

    <div id="form-confirmation-message" class="mt-6 p-4 bg-avocado/10 border border-avocado/30 rounded-lg text-center text-charcoal hidden">
        <p class="font-semibold mb-2">Thank you! Your download should start shortly.</p>
        <p class="text-sm">If it doesn't, please use this <a id="fallback-download-link" href="#" target="_blank" rel="noopener" class="text-avocado underline font-semibold hover:text-avocado/80">fallback link</a>.</p>
    </div>
</div>
